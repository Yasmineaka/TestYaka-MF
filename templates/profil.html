<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    /* Styles de base */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    background-color: #fff;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

/* Styles pour le profil */
.profil-info {
    text-align: left;
}

img#photo-profil {
    max-width: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
}

/* Styles pour le formulaire de modification */
.modifier-form {
    display: none;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="container">
        <h1>Profil</h1>
        <div class="profil-info">
            <img id="photo-profil" src="{{ url_for('static', filename='uploads/default.jpg') }}" alt="Photo de profil">
            <h2>Nom : John Doe</h2>
            <h2>Email : john.doe@example.com</h2>
        </div>
        <button id="modifier-btn">Modifier</button>
        <div class="modifier-form" style="display: none;">
            <form action="/modifier" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" value="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" value="john.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="nouvelle-photo">Nouvelle photo de profil :</label>
                    <input type="file" id="nouvelle-photo" name="nouvelle-photo">
                </div>
                <div class="form-group">
                    <button type="submit">Enregistrer les modifications</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}">
        // Récupère le bouton "Modifier" et le formulaire de modification
const modifierBtn = document.getElementById('modifier-btn');
const modifierForm = document.querySelector('.modifier-form');

// Ajoute un gestionnaire d'événement au bouton "Modifier" pour afficher le formulaire
modifierBtn.addEventListener('click', () => {
    // Cache le texte du profil et affiche le formulaire
    document.querySelector('.profil-info').style.display = 'none';
    modifierForm.style.display = 'block';
});

    </script>
</body>
</html>
