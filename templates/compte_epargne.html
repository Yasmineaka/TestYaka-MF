<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Épargne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .solde {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .epargne-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        .epargne-form label {
            display: block;
            margin-bottom: 10px;
        }

        .epargne-form input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .epargne-form button {
            background-color: #65C0FF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .compte-epargne {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compte Épargne</h1>
        
        <div class="solde">
            Solde actuel : ${{ solde }} <!-- Utilisation de {{ solde }} pour afficher le solde -->
        </div>
        
        <form method="POST" action="/creer_compte_epargne">
            <label for="montant_epargne">Montant à épargner :</label>
            <input type="number" id="montant_epargne" name="montant_epargne" required>
            <button type="submit">Créer le compte épargne</button>
        </form>
       

        <div class="section">
            <h2>Comptes Épargne</h2>
            {% if comptes_epargne %}
                <ul>
                    {% for compte in comptes_epargne %}
                        <li>Montant épargné : {{ compte.montant_epargne }} $</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Aucun compte épargne créé pour le moment.</p>
            {% endif %}
        </div>
</body>
</html>
